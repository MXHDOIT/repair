<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <link href="/css/comboBox.css" rel="stylesheet">
</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/showUsersPage">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/admin/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd class="layui-this"><a href="/admin/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                        <dd><a href="/admin/addProfessionPage">&emsp;&emsp;新建工种</a> </dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/showUnallocatedRepairsPage">&emsp;&emsp;未分配报修记录</a></dd>
                        <dd><a href="/admin/showRepairsPage">&emsp;&emsp;所有报修记录</a></dd>
                        <dd><a href="/admin/showCompleteMaintenancePage">&emsp;&emsp;已完成的维修记录</a></dd>
                        <dd><a href="/admin/showReminderPage">&emsp;&emsp;催单记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div style="margin : 30px auto; padding:40px 16px ;border: 200px; width: 400px; height: 550px; background-color: #f2f2f2"
         class="layui-container">

        <hr class="layui-bg-blue">
        <h1 style="text-align:center">新增维修人员</h1>
        <hr class="layui-bg-blue" style="margin-bottom: 40px">

        <form class="layui-form" id="addUserForm" action="#">

            <div class="layui-form-item">
                <label class="layui-form-label">编号</label>
                <input class="layui-input layui-input-inline" type="text" id="technicianId"
                       lay-verify="required" name="technicianId" placeholder="请输入编号">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <input type="text" class="layui-input layui-input-inline" id="name" autocomplete="off" autofocus
                       name="name" lay-verify="required"
                       placeholder="请输入姓名"><br><br>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <input class="layui-input layui-input-inline" type="password" id="password"
                       lay-verify="required" name="userPwd" placeholder="请输入密码">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工种</label>
                <div class="layui-input-block">
                    <select name="profession" lay-verify="required" id="work">
                        <option value=""></option>
                        <option th:each="profession:${professionList}"
                                th:value="${profession.getId()}" th:text="${profession.getName()}"></option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <input class="layui-input layui-input-inline" type="text" lay-verify="phone"
                       id="phone" name="phone" placeholder="请输入手机号">
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <input class="layui-input layui-input-inline" type="email" lay-verify="email"
                       id="email" name="email" placeholder="请输入邮箱">
            </div>

            <div style="margin-left: 120px">
                <input class="layui-btn layui-btn-radius" lay-filter="btn_addUser"
                       id="btn_addUser" type="submit" lay-submit="" value="添加用户">
            </div>
        </form>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/addTechnician.js"></script>

</body>
</html>
