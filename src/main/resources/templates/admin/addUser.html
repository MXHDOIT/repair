<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/showUsersPage?pageNum=1">&emsp;&emsp;查询用户</a></dd>
                        <dd class="layui-this"><a href="/user/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/technician/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/technician/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                        <dd><a href="/profession/addProfessionPage">新建工种</a> </dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/">&emsp;&emsp;所有记录</a></dd>
                        <dd><a href="">&emsp;&emsp;已完成订单</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">管理员信息</a></li>
            </ul>
        </div>
    </div>

    <div style="margin : 30px auto; padding:40px 16px ;border: 200px; width: 400px; height: 550px; background-color: #f2f2f2"
         class="layui-container">

        <hr class="layui-bg-blue">
        <h1 style="text-align:center">新增用户</h1>
        <hr class="layui-bg-blue" style="margin-bottom: 40px">

        <form class="layui-form" id="addUserForm" action="#">

            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <input class="layui-input layui-input-inline" type="text" id="userId"
                       lay-verify="required" name="userId" placeholder="请输入学号">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <input type="text" class="layui-input layui-input-inline" id="userName" autocomplete="off" autofocus
                       name="userName" lay-verify="required"
                       placeholder="请输入用户名"><br><br>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <input class="layui-input layui-input-inline" type="password" id="password"
                       lay-verify="required" name="userPwd" placeholder="请输入密码">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <input class="layui-input layui-input-inline" type="text" id="userSex"
                       lay-verify="required" name="userSex" placeholder="请输入性别">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <input class="layui-input layui-input-inline" type="text" lay-verify="phone"
                       id="userPhone" name="userPhone" placeholder="请输入手机号">
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <input class="layui-input layui-input-inline" type="text" lay-verify="email"
                       id="email" name="userEmail" placeholder="请输入邮箱">
            </div>

            <div style="margin-left: 120px">
                <input class="layui-btn layui-btn-radius" lay-filter="btn_addUser"
                       id="btn_addUser" type="submit" lay-submit="" value="添加用户">
            </div>
        </form>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/addUser.js"></script>

</body>
</html>
