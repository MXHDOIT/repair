<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-图书管理系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/showUsersPage">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/user/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/technician/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/technician/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                        <dd class="layui-this"><a href="/profession/addProfessionPage">&emsp;&emsp;新建工种</a> </dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/repair/showUnallocatedRepairsPage">&emsp;&emsp;未分配报修记录</a></dd>
                        <dd><a href="/">&emsp;&emsp;所有报修记录</a></dd>
                        <dd><a href="/">&emsp;&emsp;已完成的维修记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">管理员信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <div class="layui-row">

            <div class="layui-col-md4"><!--左半部分-->

                <hr class="layui-bg-blue">
                <h2 style="text-align:center">新建工种</h2>
                <hr class="layui-bg-blue">

                <form class="layui-form" id="addBookCategoryForm">

                    <div class="layui-form-item">
                        <label class="layui-form-label">工种</label>
                        <input class="layui-input-inline layui-input" id="professionName" autocomplete="off"
                               placeholder="请输入类别名称" type="text" name="professionName" lay-verify="required">
                    </div>

                    <input name="pageNum" value="1" style="display: none">

                    <div style="margin-left: 100px">
                        <input lay-filter="btn_addBookCategory" lay-submit="" id="btn_addBookCategory" type="submit"
                               class="layui-btn " value="添加工种">
                    </div>
                </form>

            </div>

            <div class="layui-col-md6 layui-col-md-offset2 "><!--右半部分-->
                <hr class="layui-bg-blue">
                <h2 style="text-align:center">已 有 类 别</h2>
                <hr class="layui-bg-blue">

                <table class="layui-table" lay-size="sm">
                    <thead>
                    <tr>
                        <th>工种编号</th>
                        <th>工种名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tr th:each="profession:${page.getRecords()}">
                        <td><label th:text="${profession.getId()}"></label></td>
                        <td><label th:text="${profession.getName()}"></label></td>
                        <td>
                            <button class="layui-btn layui-btn-sm layui-btn-danger btn_deleteCategory"
                                    th:value="${profession.getId()}">删除
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <div style="margin: auto; width: 160px;">

                                <a id="prePage" href="/profession/addProfessionPage?pageNum=1"
                                   th:href="@{/profession/addProfessionPage(pageNum=${page.getCurrent()-1})}" th:if="${page.getCurrent()!=1}">
                                    <button class="layui-btn layui-btn-sm" >上一页</button>
                                </a>
                                <label id="lab1" th:text="${page.getPages()}"></label>

                                <span>/</span>

                                <label id="lab2" th:text="${page.getPages()}"></label>
                                <a id="nextPage" href="/profession/addProfessionPage?pageNum=2"
                                   th:href="@{/profession/addProfessionPage(pageNum=${page.getCurrent()+1})}" th:if="${page.getCurrent()!=page.getPages()}">
                                    <button class="layui-btn layui-btn-sm">下一页</button>
                                </a>
                            </div>

                        </td>
                    </tr>
                </table>
                <br>


            </div>

        </div>

    </div>
    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/addProfession.js"></script>

</body>
</html>
