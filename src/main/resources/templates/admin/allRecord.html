<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>


</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/showUsersPage?pageNum=1">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/user/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/technician/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/technician/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd  class="layui-this"><a href="/repair/showRepairsPage">&emsp;&emsp;所有报修记录</a></dd>
                        <dd><a href="/">&emsp;&emsp;未分配报修记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">管理员信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <hr class="layui-bg-blue">
        <h2 style="text-align:center">报修记录</h2>
        <hr class="layui-bg-blue">

        <table class="layui-table" lay-size="sm">

            <tr th:each="borrowingBooks:${page.getList()}">
                <td><label th:text="${borrowingBooks.getUser().getUserName()}"></label></td>
                <td><label th:text="${borrowingBooks.getBook().getBookName()}"></label></td>
                <td><label th:text="${borrowingBooks.getDateOfBorrowing()}"></label></td>
                <td><label th:text="${borrowingBooks.getDateOfReturn()}"></label></td>
            </tr>

            <tr>
                <td colspan="5">
                    <div style="margin: auto; width: 160px;">

                        <a id="prePage" th:href="@{/allBorrowBooksRecordPage(pageNum=${page.getPageNum()-1})}">
                            <button class="layui-btn layui-btn-sm">上一页</button>
                        </a>
                        <label id="lab1" th:text="${page.getPageNum()}"></label>

                        <span>/</span>

                        <label id="lab2" th:text="${page.getPageCount()}"></label>

                        <a id="nextPage" th:href="@{/allBorrowBooksRecordPage(pageNum=${page.getPageNum()+1})}">
                            <button class="layui-btn layui-btn-sm">下一页</button>
                        </a>
                    </div>

                </td>
            </tr>

        </table>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/static/js/admin/allBorrowingBooksRecord.js"></script>

</body>
</html>
