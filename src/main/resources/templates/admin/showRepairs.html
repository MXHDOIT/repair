<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/showUsersPage?pageNum=1">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/user/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/technician/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/technician/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd  class="layui-this"><a href="/repair/showRepairsPage">&emsp;&emsp;所有报修记录</a></dd>
                        <dd><a href="/">&emsp;&emsp;未分配报修记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">管理员信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <div class="layui-row">

            <div class="layui-col-md2"><!--左半部分-->

                <hr class="layui-bg-blue">
                <h2 style="text-align:center">进度分类</h2>
                <hr class="layui-bg-blue">

                <form class="layui-form" id="addBookCategoryForm">

                    <div class="layui-form-item">
                        <label class="layui-form-label">进度</label>
                        <input class="layui-input-inline layui-input" id="categoryName" autocomplete="off"
                               placeholder="请输入类别名称" type="text" name="categoryName" lay-verify="required">
                    </div>

                    <input name="pageNum" value="1" style="display: none">

                    <div style="margin-left: 100px">
                        <input lay-filter="btn_addBookCategory" lay-submit="" id="btn_addBookCategory" type="submit"
                               class="layui-btn " value="添加类别">
                    </div>
                </form>

            </div>

            <div class="layui-col-md8 layui-col-md-offset2 "><!--右半部分-->
                <hr class="layui-bg-blue">
                <h2 style="text-align:center">报 修 记 录</h2>
                <hr class="layui-bg-blue">

                <table class="layui-table" lay-size="sm">
                    <thead>
                    <tr>
                        <th>问题详情</th>
                        <th>报修地点</th>
                        <th>报修时间</th>
                        <th>报修用户编号</th>
                        <th>现场照片</th>
                        <th>维修状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tr th:each="repair:${page.getRecords()}">
                        <td><label th:text="${repair.getDetail()}"></label></td>
                        <td><label th:text="${repair.getPlace()}"></label></td>
                        <td><label th:text="${repair.getSubmitTime()}"></label></td>
                        <td><label th:text="${repair.getUserId()}"></label></td>
                        <td><label th:text="${repair.getPictureUrl()}"></label></td>
                        <td><label th:text="${repair.getStatus()}"></label></td>
                        <td>
                            <button class="layui-btn layui-btn-sm layui-btn-danger btn_deleteCategory"
                                    th:value="${repair.getId()}">删除
                            </button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <div style="margin: auto; width: 160px;">

                                <a id="prePage" href="/addCategoryPage?pageNum=1"
                                   th:href="@{/addCategoryPage(pageNum=${page.getPageNum()-1})}">
                                    <button class="layui-btn layui-btn-sm">上一页</button>
                                </a>
                                <label id="lab1" th:text="${page.getPageNum()}"></label>

                                <span>/</span>

                                <label id="lab2" th:text="${page.getPageCount()}"></label>
                                <a id="nextPage" href="/addCategoryPage?pageNum=2"
                                   th:href="@{/addCategoryPage(pageNum=${page.getPageNum()+1})}">
                                    <button class="layui-btn layui-btn-sm">下一页</button>
                                </a>
                            </div>

                        </td>
                    </tr>
                </table>
                <br>


            </div>

        </div>

    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/addUser.js"></script>

</body>
</html>
