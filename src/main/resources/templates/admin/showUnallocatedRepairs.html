<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/showUsersPage">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/admin/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/admin/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/admin/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                        <dd><a href="/admin/addProfessionPage">&emsp;&emsp;新建工种</a> </dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/admin/showUnallocatedRepairsPage">&emsp;&emsp;未分配报修记录</a></dd>
                        <dd><a href="/admin/showRepairsPage">&emsp;&emsp;所有报修记录</a></dd>
                        <dd><a href="/admin/showCompleteMaintenancePage">&emsp;&emsp;已完成的维修记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item "><a href="/admin/infoPage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <hr class="layui-bg-blue">
        <h2 style="text-align:center">未分配报修记录</h2>
        <hr class="layui-bg-blue">

        <table class="layui-table" lay-size="sm">
            <thead>
            <tr>
                <th>编号</th>
                <th>问题详情</th>
                <th>报修地点</th>
                <th>提交时间</th>
                <th>提交报修用户编号</th>
                <th>现场照片</th>
                <th>选择维修工人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tr th:each="repair:${page.getRecords()}">
                <td><label th:text="${repair.getId()}"></label></td>
                <td><label th:text="${repair.getDetail()}"></label></td>
                <td><label th:text="${repair.getPlace()}"></label></td>
                <td><label th:text="${repair.getSubmitTime()}"></label></td>
                <td><label th:text="${repair.getUserId()}"></label></td>
                <td><label>
                    <img th:src="${repair.getPictureUrl()}">
                </label></td>
                <td>
                    <label>
                        <select name="technician" lay-verify="required" id="technician">
                            <option value=""></option>
                            <option th:each="technician:${technicianList}"
                                    th:value="${technician.getId()}" th:text="${technician.getName()}"></option>
                        </select>
                    </label>
                </td>
                <td>
                    <button class="layui-btn layui-btn-sm layui-btn-danger" id="allocated" th:value="${repair.getId()}">点击分配
                    </button>
                </td>
            </tr>

            <tr>
                <td colspan="7">
                    <div style="margin: auto; width: 160px;">

                        <a id="prePage"
                           th:href="@{/admin/showUnallocatedRepairsPage(pageNum=${page.getCurrent()-1})}" th:if="${page.getCurrent()!=1}">
                            <button class="layui-btn layui-btn-sm">上一页</button>
                        </a>
                        <label id="lab1" th:text="${page.getCurrent()}"></label>

                        <span>/</span>

                        <label id="lab2" th:text="${page.getPages()}"></label>
                        <a id="nextPage" th:href="@{/admin/showUnallocatedRepairsPage(pageNum=${page.getCurrent()+1})}" th:if="${page.getCurrent()!=page.getPages()}">
                            <button class="layui-btn layui-btn-sm">下一页</button>
                        </a>
                    </div>

                </td>
            </tr>

        </table>

    </div>
    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/showUnallocatedRepairs.js"></script>

</body>
</html>
