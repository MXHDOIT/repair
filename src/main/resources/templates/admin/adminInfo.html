<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>

<div class="layui-layout layui-layout-admin">

    <div th:include="common/admin_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/showUsersPage">&emsp;&emsp;查询用户</a></dd>
                        <dd><a href="/user/addUserPage">&emsp;&emsp;新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">维修人员管理</a>
                    <dl class="layui-nav-child">
                        <dd class="layui-this"><a href="/technician/showTechniciansPage">&emsp;&emsp;查询维修人员</a></dd>
                        <dd><a href="/technician/addTechnicianPage">&emsp;&emsp;新增维修人员</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修记录</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/">&emsp;&emsp;所有记录</a></dd>
                        <dd><a href="">&emsp;&emsp;已完成订单</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item"><a class="" href="/admin/infoPage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <hr class="layui-bg-blue">
        <h3 style="font-size: xx-large; text-align: center"> 管 理 员 信 息 </h3>
        <hr class="layui-bg-blue">

        <div class="layui-row">
            <div class="layui-col-md8 layui-col-lg-offset2">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>管理员id</th>
                        <th>管理员姓名</th>
                        <th>管理员密码</th>
                    </tr>
                    </thead>

                    <tr>
                        <td><b th:text="${session.admin.getId()}"></b></td>
                        <td><b th:text="${session.admin.getName()}"></b></td>
                        <td><b th:text="${session.admin.getPassword()}"></b></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="layui-row">
            <button id="modify-admin" class="layui-btn" style="display: block; margin: 10px auto;">修改信息</button>
        </div>

        <div id="window" title="修改信息" style="margin: 5%; display: none">
            <form id="updateAdminForm" class="layui-form">


                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>

                    <div class="layui-input-block">
                        <input type="text" name="adminName" th:value="${session.admin.getName()}" id="name"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>

                    <div class="layui-input-block">
                        <input type="text" name="adminPwd" id="password" class="layui-input"
                               th:value="${session.admin.getPassword()}">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/admin/adminInfo.js"></script>


</body>
</html>
