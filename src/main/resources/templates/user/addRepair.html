<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/user_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/repairRecord">&emsp;&emsp;报修记录</a></dd>
                        <dd class="layui-this"><a href="/user/addRepairPage">&emsp;&emsp;报修</a></dd>
                        <dd><a href="/user/remindersPage">&emsp;&emsp;催单</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/user/messagePage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div style="margin : 30px auto; padding:40px 16px ;border: 200px; width: 400px; height: 550px; background-color: #f2f2f2">
        <section class="content">
        <h1> 提交报修单 </h1>
        <div class="func pull-right">

        </div>

        <div class="content-text">

            <form class="form-horizontal" method="post" action="/user/addRepair"
            enctype="multipart/form-data">
            <fieldset  class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>故障填写提交</legend>

<!--                <input type=hidden name="id" value=${repair.id}>-->

                <table class="layui-table" lay-size="lg">
                    <colgroup>
                        <col width="150">
                        <col width="400">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>特征</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>故障详情</td>
                        <td><textarea type="text" class="" name="detail" title="" style="width:100%;height:50px;"> </textarea></td>
                    </tr>
                    <tr>
                        <td>故障地点</td>
                        <td><input type="text" name="place" placeholder="尽可能详细地描述发生故障物业的地点" class="input-xlarge" style="width:100%;height:50px;"></td>
                    </tr>

                    </tbody>
                </table>

                <div class="layui-upload" style="margin-bottom:30px;">
                    <input class="input-file" id="picture" name="file" type="file" style="width:100%;height:50px;"></input>
                </div>

                <input type="submit" title="hi" class="layui-btn layui-btn-fluid"></input>
            </fieldset>


            </form>

        </div>
    </section>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['form', 'element','layer'], function () {
        let form = layui.form;
        let element = layui.element;
        let layer = layui.layer;
    });

</script>
</body>
</html>
