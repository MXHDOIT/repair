<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>维修人员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">

    <div th:include="common/technician_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/technician/unCompleteMaintenancePage">&emsp;&emsp;未进行维修记录</a></dd>
                        <dd><a href="/technician/completeMaintenancePage">&emsp;&emsp;已完成维修记录</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/technician/infoPage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body layui-container">

        <hr class="layui-bg-blue">
        <h3 style="font-size: xx-large; text-align: center"> 个 人 信 息 </h3>
        <hr class="layui-bg-blue">

        <div class="layui-row">
            <div class="layui-col-md8 layui-col-lg-offset2">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>姓名</th>
                        <th>工种</th>
                        <th>邮箱</th>
                        <th>电话</th>
                        <th>密码</th>
                    </tr>
                    </thead>

                    <tr>
                        <td><b th:text="${session.technician.getId()}"></b></td>
                        <td><b th:text="${session.technician.getName()}"></b></td>
                        <td><b th:text="${myProfession.getName()}"></b></td>
                        <td><b th:text="${session.technician.getEmail()}"></b></td>
                        <td><b th:text="${session.technician.getPhone()}"></b></td>
                        <td><b th:text="${session.technician.getPassword()}"></b></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="layui-row">
            <button id="modify-technician" class="layui-btn" style="display: block; margin: 10px auto;">修改信息</button>
        </div>

        <div id="window" title="修改信息" style="margin: 5%; display: none">
            <form id="updateTechnicianForm" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>

                    <div class="layui-input-block">
                        <input type="text" name="name" th:value="${session.technician.getName()}" id="name"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">工种</label>

                    <div class="layui-input-block">
                        <select id="professionId" name="professionId" lay-verify="required" th:value="${myProfession.getId()}">
                            <option th:each="profession:${professionList}" th:value="${profession.getId()}"  th:text="${profession.getName()}"
                            th:selected="${profession.getId() eq myProfession.getId()}"></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>

                    <div class="layui-input-block">
                        <input type="text" name="email" th:value="${session.technician.getEmail()}" id="email"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>

                    <div class="layui-input-block">
                        <input type="text" name="phone" th:value="${session.technician.getPhone()}" id="phone"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>

                    <div class="layui-input-block">
                        <input type="text" name="password" id="password" class="layui-input"
                               th:value="${session.technician.getPassword()}">
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>


<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/technician/technicianMessage.js"></script>

</body>
</html>
